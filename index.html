<!doctype html>
<html>
<head>
<style>
body{
	background-color: #dfdfdf;
}
.box {
	display: block;
	width: 800px;
	height: 600px;
	padding: 30px 50px;
	background-color: white;
	box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
	border: 1px solid rgba(0, 0, 0, .3);
	border-radius: 20px;
	text-shadow: 0 2px 2px rgba(0, 0, 0, .1);
	font-family: Arial, sans-serif;
	font-size: 40px;
	color: rgb(102, 102, 102);
}
</style>
</head>
<body bgcolor="black">

<div id="impress">
<div class="step" data-x="0" data-y="0" data-z="1050">
<img src="image/apple.png">
</div>

<div class="step" data-x="0" data-y="0" data-z="50">
<img src="image/iphone.jpg">
</div>

<div class="step" data-x="0" data-y="500" data-z="-500" data-rotate-x="-90">
<img src="image/all.jpg">
</div>

<div class="step" data-x="0" data-y="1500" data-z="-500" data-rotate-x="-90" >
<img src="image/iphone2g.jpg">
</div>

<div class="step" data-x="0" data-y="2500" data-z="0" data-rotate-x="-90" >
<img src="image/2g.jpg">
</div>







<script src="js/impress.js"></script>
<script>
impress().init();
</script>
</body>
